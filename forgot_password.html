<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProActive Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left-section">
            <div class="carousel">
                <button class="arrow left-arrow" onclick="changeSlide(-1)">&#10094;</button>
                <img src="img/illustration1.png" alt="Illustration" class="illustration">
                <img src="img/illustration2.png" alt="Illustration" class="illustration" style="display: none;">
                <img src="img/illustration3.png" alt="Illustration" class="illustration" style="display: none;">
                <button class="arrow right-arrow" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <p class="description">fitur to-do list yang sederhana namun kuat, ProActive mempermudah perencanaan harian
                hingga pengelolaan proyek besar.</p>
        </div>

        <div class="right-section   ">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.png" alt="ProActive Logo">
                </div>
                <h1>Lupa Password</h1>
                <p>Masukkan Email akun anda</p>

                <form id="forgot-password-form" action="verifikasi.html" method="post">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <button type="submit" class="login-button">Kirim</button>
                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
