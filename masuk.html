<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProActive Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div class="carousel">
        <button class="arrow left-arrow" onclick="changeSlide(-1)">&#10094;</button>
        <img src="img/illustration1.png" alt="Illustration" class="illustration">
        <img src="img/illustration2.png" alt="Illustration" class="illustration" style="display: none;">
        <img src="img/illustration3.png" alt="Illustration" class="illustration" style="display: none;">
        <button class="arrow right-arrow" onclick="changeSlide(1)">&#10095;</button>
      </div>
      <p class="description">fitur to-do list yang sederhana namun kuat, ProActive mempermudah perencanaan harian hingga pengelolaan proyek besar.</p>
    </div>

    <div class="right-section">
      <div class="content">
        <div class="logo">
          <img src="img/logo.png" alt="ProActive Logo">
        </div>
        <h1>Selamat datang</h1>
        <p>Silahkan login terlebih dahulu untuk memulai</p>

        <form id="login-form" action="login.html" method="post">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" name="email" placeholder="E-mail" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <a href="forgot_password.html" class="forgot-password">Lupa Password?</a>
            <button type="submit" class="login-button">Login</button>
          </form>

        <p class="register-link">Belum punya akun? <a href="daftar.html">Daftar disini</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
