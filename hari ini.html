<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Ini</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(9, 31, 91, 0.5);
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(9, 31, 91, 0.7);
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 0 6.5%;
            width: calc(100% - 250px);
        }

        .content h1 {
            font-size: 24px;
            color: white;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background-color: #D0E4FF;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .task-item:hover {
            background-color: #A0C4FF;
        }

        .task-item div {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .task-item input[type="checkbox"] {
            appearance: none;
            width: 15px;
            height: 15px;
            border: 2px solid #FFF9EF;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            margin-right: 10px;
        }

        .task-item input[type="checkbox"]:checked {
            background-color: #000000;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: gray;
        }

        .add-task {
            background-color: #FFF9EF;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 65px;
            right: 85px;
            width: calc(75% - 100px);
            box-sizing: border-box;
        }

        .add-task:hover {
            background-color: #A0C4FF;
        }

        .task-details {
            color: #344EAD;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: gray;
        }
        .task-item.completed .fas {
            color: gray;
        }

        .remove-task {
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .remove-task:hover {
            color: gray;
        }

        .popup-calendar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #b3d1ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            position: relative;
        }

        .popup-content h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .popup-content input, .popup-content textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .cancel {
            background-color: #00aaff;
            color: #fff;
        }

        .buttons .ok {
            background-color: #007bff;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <img alt="User Profile Picture" height="80" src="https://i.pinimg.com/564x/d7/d0/13/d7d013aa4c1ee9bc96fc8ee329467d34.jpg" width="80"/>
        <h2>Profil Saya</h2>
        <a href="hari ini.html"><i class="fas fa-calendar-day"></i> Hari Ini</a>
        <a href="mendatang.html"><i class="fas fa-calendar-alt"></i> Mendatang</a>
        <a href="tugas selesai.html"><i class="fas fa-check"></i> Tugas Selesai</a>
        <a href="#"><i class="fas fa-calendar"></i> Kalender</a>
        <a href="pomodoro.html"><i class="fas fa-clock"></i> Waktu</a>
        <a href="kolaborasi.html"><i class="fas fa-users"></i> Kolaborasi</a>
    </div>

    <div class="content">
        <h1>Selamat Datang, User</h1>
        <div class="task-list">
            <div class="task-item">
                <div>
                    <input type="checkbox" id="task1" onclick="markAsCompleted(this)"/>
                    <label for="task1">Mengerjakan Research</label>
                </div>
                <div class="task-details">
                    <span>2024-11-07, 08:00 AM</span>
                    <i class="fas fa-times remove-task" onclick="removeTask(this)"></i>
                </div>
            </div>

            <div class="task-item">
                <div>
                    <input type="checkbox" id="task2" onclick="markAsCompleted(this)"/>
                    <label for="task2">Mengerjakan Low Fidelity</label>
                </div>
                <div class="task-details">
                    <span>2024-11-07, 09:30 PM</span>
                    <i class="fas fa-times remove-task" onclick="removeTask(this)"></i>
                </div>
            </div>

            <div class="task-item">
                <div>
                    <input type="checkbox" id="task3" onclick="markAsCompleted(this)"/>
                    <label for="task3">Mengerjakan High Fidelity</label>
                </div>
                <div class="task-details">
                    <span>2024-11-07, 10:00 PM</span>
                    <i class="fas fa-times remove-task" onclick="removeTask(this)"></i>
                </div>
            </div>
        </div>

        <div class="add-task">+ Tambah Tugas</div>
    </div>

    <div id="popupCalendar" class="popup-calendar">
        <div class="popup-content">
            <h2>Tambah Tugas</h2>
            <label for="taskName">Nama Tugas:</label>
            <input type="text" id="taskName" />

            <label for="taskDate">Tanggal:</label>
            <input type="date" id="taskDate" />

            <label for="taskTime">Waktu:</label>
            <input type="time" id="taskTime" />

            <div class="buttons">
                <button class="cancel" onclick="closePopup()">Batal</button>
                <button class="ok" onclick="addNewTask()">OK</button>
            </div>
        </div>
    </div>

    <script>
        function addNewTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDate = document.getElementById('taskDate').value;
            const taskTime = document.getElementById('taskTime').value;

            if (taskName && taskDate && taskTime) {
                const formattedTime = formatTimeToAMPM(taskTime);
                const taskList = document.querySelector('.task-list');
                const newTask = document.createElement('div');
                newTask.classList.add('task-item');
                newTask.innerHTML = `
                    <div>
                        <input type="checkbox" id="task${taskList.children.length + 1}" onclick="markAsCompleted(this)" />
                        <label for="task${taskList.children.length + 1}">${taskName}</label>
                    </div>
                    <div class="task-details">
                        <span>${taskDate}, ${formattedTime}</span>
                        <i class="fas fa-times remove-task" onclick="removeTask(this)"></i>
                    </div>
                `;
                taskList.appendChild(newTask);
                closePopup();
            }
        }

        function removeTask(element) {
            const taskItem = element.closest('.task-item');
            taskItem.remove();
        }

        function markAsCompleted(checkbox) {
            const taskItem = checkbox.closest('.task-item');
            taskItem.classList.toggle('completed', checkbox.checked);
        }

        window.onload = function() {
            document.getElementById('popupCalendar').style.display = 'none';
        };


        function closePopup() {
            document.getElementById('popupCalendar').style.display = 'none';
        }

        document.querySelector('.add-task').addEventListener('click', function() {
            document.getElementById('popupCalendar').style.display = 'flex';
        });

        function formatTimeToAMPM(time) {
            const [hours, minutes] = time.split(':');
            const hoursInt = parseInt(hours, 10);
            const isPM = hoursInt >= 12;
            const hours12 = hoursInt % 12 || 12;
            const ampm = isPM ? 'PM' : 'AM';
            return `${hours12}:${minutes} ${ampm}`;
        }
    </script>

</body>
</html>
