<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolaborasi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(9, 31, 91, 0.5);
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(9, 31, 91, 0.7);
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
          margin-left: 300px;
          padding: 20px;
          width: calc(100% - 250px);
        }

        .content h1 {
          font-size: 16px;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            background-color: #D0E4FF;
            padding: 5px 20px;
            margin-right: 20px;
            border-radius: 20px;
            width: fit-content;
        }

        .task-container {
            width: 90%;
            height: 78vh;
            background-color: #D0E4FF;
            border-radius: 10px;
            padding: 20px;
        }

        .add-task {
            background-color: #FFF9EF;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 65px;
            right: 100px;
            width: 65%;
            box-sizing: border-box;
        }

        .add-task:hover {
            background-color: #A0C4FF;
        }
        
    </style>
</head>
<body>

</div>

    <div class="content">
        <h1>Kolaborasi | &nbsp;<i class="fas fa-share-alt" style="margin-right: 10px;"></i> Bagikan</h1>

            <!-- Add Task -->

        </div>
    </div>

</body>
