<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolaborasi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(9, 31, 91, 0.5);
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(9, 31, 91, 0.7);
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .content h1 {
            font-size: 16px;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            background-color: #D0E4FF;
            padding: 5px 10px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 20px;
            width: fit-content;
        }

        .content h1 i {
            margin-left: 10px;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background-color: #D0E4FF;
            border-radius: 10px;
            padding: 260px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .task-item:hover {
            background-color: #A0C4FF;
        }

        .add-task {
            background-color: #FFF9EF;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 65px;
            right: 70px;
            width: calc(90% - 250px);
            box-sizing: border-box;
        }

        .add-task:hover {
            background-color: #A0C4FF;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <img alt="User Profile Picture" height="80" src="https://storage.googleapis.com/a1aa/image/fM1E3QpeKIivJEoTNbzljAHsDIKN7cN3c4i7zEI9FRbRt1tTA.jpg" width="80"/>
        <h2>Profil Saya</h2>
        <a href="hari_ini.html"><i class="fas fa-calendar-day"></i> Hari Ini</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> Mendatang</a>
        <a href="#"><i class="fas fa-check"></i> Tugas Selesai</a>
        <a href="#"><i class="fas fa-calendar"></i> Kalender</a>
        <a href="#"><i class="fas fa-clock"></i> Waktu</a>
        <a href="kolaborasi.html"><i class="fas fa-users"></i> Kolaborasi</a>
    </div>

    <div class="content">
        <h1>Kolaborasi | <i class="fas fa-share-alt" style="margin-right: 10px;"></i> Bagikan</h1>
        <div class="task-item">
        </div>
        <div class="add-task">
            + Tambah tugas
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.task-item input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const taskItem = checkbox.closest('.task-item');
                if (checkbox.checked) {
                    taskItem.classList.add('completed');
                } 
            });
        });

    </script>
</body>
</html>
